<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="neutron: more than a boilerplate for electron apps">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}} | neutron</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#ffcc00">

    <meta name="theme-color" content="#58abc3">

    <link rel="stylesheet" href="styles/prism.css">
    <link rel="stylesheet" href="styles/material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="mdl-neutron mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <header class="mdl-layout__header mdl-color--primary">
        <div class="mdl-layout__header-row">
          <img class="logo" src="images/neutron-blue-light.png" alt="neutron logo" />
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color-text--primary-dark">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link {% if page.id == 'index' %}is-active{% endif %}" href="./">
            Getting started!
          </a>
          <a class="mdl-navigation__link {% if page.id == 'custom' %}is-active{% endif %}" href="./customization.html">
            Customization
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="mdl-layout--small-screen-only mdl-layout__header-row mdl-color--primary">
          <img class="logo" src="images/neutron-blue-light.png" alt="neutron logo" />
        </div>
        <section class="section--center mdl-grid mdl-shadow--2dp">
          <header class="mdl-card__title mdl-color">
            <span class="mdl-typography--title">{{page.title}}</span>
          </header>
          <div class="mdl-card__supporting-text">
            {% block content %}
              {{content|safe}}
            {% endblock %}
          </div>
        </section>
        <footer class="mdl-mega-footer mdl-color--primary-dark">
          Remember kids, neutron is more than an electron boilerplate!
          <a href="https://github.com/yan-foto/neutron" class="social-btn__github" role="button" title="GitHub"></a>
        </footer>
      </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/third-party/prism.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
